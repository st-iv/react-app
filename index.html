<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Обучение | React</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href="css/agency.min.css" rel="stylesheet">
    <!-- React -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body id="page-top">
    <!-- Services -->
    <style>
      .red {
        color: red;
      }

      .news {
        padding: 15px;
        border: 1px solid #ccc;
      }

      .comments__item {
        padding: 5px;
        border: 1px solid steelblue;
      }

      .news__item {
        border-bottom: 1px solid red;
      }

      .none {
        display: none;
      }
    </style>
    <section>
      <div class="container">
          <div id="root"></div>


<script type="text/babel">
const myNews = [
  {
  id: 1,
  author: 'Саша Печкин',
  text: 'В четверг, четвертого числа...'
  },
  {
  id: 2,
  author: 'Просто Вася',
  text: 'Считаю, что $ должен стоить 35 рублей!'
  },
  {
  id: 3,
  author: 'Max Frontend',
  text: 'Прошло 2 года с прошлых учебников, а $ так и не стоит 35'
  },
  {
  id: 4,
  author: 'Гость',
  text: 'Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru'
  },
  {
  id: 5,
  author: 'Гость',
  text: 'Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru'
  }
];

class News extends React.Component {
  render() {
  const {lastdata} = this.props
  let newsTemplate
  if(lastdata.length) {
  newsTemplate = lastdata.map(function(item, index){
      return (
        <div className="news__item" key={item.id}>
          <p className="news__author">{item.author}:</p>
          <p className="news__text">{item.text}:</p>
        </div>
      )
    })
  } else {
    newsTemplate = <p> no news </p>
  }

    return (
      <div className="news">
        {newsTemplate}
        {
          lastdata.length ? <strong>все новости: {lastdata.length} </strong> : null
        }
      </div>
    )
  }
}

const Comments = () => {
  return <p> no comments</p>
}

const App = () => {
  return (
    <React.Fragment>
    <News lastdata={myNews} />
      <Comments/>
    </React.Fragment>
  )
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
)
</script>


      </div>
    </section>
    <script src="vendor/jquery/jquery.min.js">
    </script>
  </body>

</html>
